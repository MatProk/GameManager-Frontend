<div *ngIf="info.token; else loggedOut">
  <br>
  <div style="font-size: 35px; font-weight: bold; text-align:center;">Dodawanie gry</div>
  <br>
  <form autocomplete="off">
    <div class="row">
      <div class="col-md-6">
          <div style="font-weight: bold; text-align:center;" class="form-group">
              <label>Nazwa gry</label>
              <input [ngModelOptions]="{standalone: true}" [(ngModel)]="game.name" class="form-control">
          </div>
          <div style="font-weight: bold; text-align:center;" class="form-group">
              <label>Wydawca</label>
              <input [ngModelOptions]="{standalone: true}" [(ngModel)]="game.author" class="form-control">
          </div>
          <div style="font-weight: bold; text-align:center;" class="form-group">
              <label>Opis</label>
              <textarea [ngModelOptions]="{standalone: true}" style="resize: none;" rows="4" [(ngModel)]="game.description" class="form-control" required></textarea>
          </div>
          <div style="font-weight: bold; text-align:center;" class="form-group">
              <label>Tryb gry</label>
              <input [ngModelOptions]="{standalone: true}" [(ngModel)]="game.gameMode" class="form-control">
          </div>
          <div style="font-weight: bold; text-align:center;" class="form-group">
            <label>Data wydania</label>
            <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="game.releaseDate" class="form-control" [bsConfig]="{containerClass: 'theme-blue' }" bsDatepicker>
          </div>
      </div>
      <div style="font-weight: bold; text-align:center;" class="col-md-6">
          <label>Data wydania</label><br><br><br>
          TU bedzie lista !!!
      </div>
    </div>

    <br>
    <div class="add form-row form-group">
      <div class="form-group col-md-5">
      </div>
      <div class="form-group col-md-2">
          <button style="font-weight: bold; padding:7px;" [routerLink]="home" (click)="addGame()" type="submit" class="add btn btn-info btn-block ">Dodaj grÄ™</button>
      </div>
      <div class="form-group col-md-5">
      </div>
    </div>

  </form>
  <div style="margin-top: 50px;font-size: 35px; font-weight: bold; text-align:center;">Raport</div>
  <br>
  <div class="add form-row form-group">
      <div class="form-group col-md-4">
      </div>
      <div class="form-group col-md-4">
          <button style="font-weight: bold; padding:10px;" type="submit" class="add btn btn-info btn-block ">Pobierz raport</button>
      </div>
      <div class="form-group col-md-4">
      </div>
  </div>

        
</div>


 
<ng-template #loggedOut>
  <div class="center"><b>testing...</b></div>
</ng-template>
