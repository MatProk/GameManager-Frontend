
   <div style="margin: auto; width: 100%; margin-top: 30px;" class="mat-elevation-z">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nazwa gry </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Wydawca </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>
      
          <ng-container matColumnDef="releaseDate">
                <th mat-header-cell *matHeaderCellDef> Data wydania </th>
                <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
          </ng-container> 
          <ng-container matColumnDef="show">
                <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Wyświetl </th>
                <td mat-cell style="text-align: center;" *matCellDef="let element">
                  <button class="btn btn-info" [routerLink]="element.id"> Pokaż</button>
                </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </div>
